<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var arr=[];//定义一个空数组
        //alert(arr.length);//0

        arr[0]=12;
       // alert(arr[0]);//12
       // alert(arr.length);//1

        arr[2]=9;
       // alert(arr[2]);//9
       // alert(arr.length);//3

       // alert(arr[1]);//undefined

        /* JS语言中的数组，只要通过下标进行了赋值，那么最大的下标值就会自动对数组进行扩容操作。*/

        //数组的遍历
        for (var i=0;i<arr.length;i++){
            alert(arr[i]);
        }
    </script>
</head>
<body>

</body>
</html>

    <title>Title</title>
    <script type="text/javascript">
        var f1=function(){
            alert("No arguments function");
        }

        f1()

        var f2=function (a,b) {
            alert("function with arguments, a="+a+", b="+b);
        }

        f2(2,6);

        var f3=function (num1,num2) {
            var result=num1+num2;
            return result;
        }

        alert(f3(100,99));

    </script>

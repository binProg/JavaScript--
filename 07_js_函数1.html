<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //定义一个无参函数
        function f1() {
            alert("无参函数f1被调用了");
        }
        //调用函数
        f1();

        //定义一个有参函数
        function f2(a,b){
            alert("有参函数f2被调用了，a=>"+a+", b=>"+b);
        }

        f2(12,"hello");

        //定义一个有返回值的函数
        function f3(num1,num2){
            var result = num1 + num2;
            return result;
        }

        alert(f3(100,9));
    </script>
</head>
<body>

</body>
</html>

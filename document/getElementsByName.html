<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //全选
        function onclickAll(){
            //1. 获取标签对象
            var hobbies = document.getElementsByName("hobby");
            //alert(hobbies[0].value);
            //alert(hobbies[1].checked)
            //alert(hobbies.length);
            //2. 全选
            //checked表示复选框的选中状态，选中为true，否则为false
            //checked属性，可读可写
            for(var i = 0;i<hobbies.length;i++){
                hobbies[i].checked = true;
            }
        }
        //全不选
        function onclickNo(){
            var hobbies = document.getElementsByName("hobby");
            for(var i=0;i<hobbies.length;i++){
                hobbies[i].checked=false;
            }
        }
        //反选
        function onclickReverse(){
            var hobbies = document.getElementsByName("hobby");
            for(var i =0;i<hobbies.length;i++){
                if(hobbies[i].checked){
                    hobbies[i].checked=false;
                }else{
                    hobbies[i].checked=true;
                }
            }
            //hobbies[i].checked=!hobbies[i].checked
        }
    </script>
</head>
<body>
    兴趣爱好：<br/>
    <input type="checkbox" name="hobby" value="cpp" checked="checked">C++
    <input type="checkbox" name="hobby" value="java">java
    <input type="checkbox" name="hobby" value="js">javaScript
    <br/>
    <button onclick="onclickAll();">全选</button>
    <button onclick="onclickNo();">全不选</button>
    <button onclick="onclickReverse();">反选</button>
</body>
</html>
